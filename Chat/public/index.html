<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleLogin.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>


<body>

  <div id="outerLogin">
    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;margin:5px">Login</button>

    <div id="login" class="modal">
      
      <form class="modal-content animate"method="post">
    

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" id="username" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" id="password" placeholder="Enter Password" name="psw" required>
          <input type="button" onclick="verifyLogin()" value="Login" >
          <!--input type="button" onclick="location.href='main.html';" value="Login" /-->

          
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
         
        </div>
      </form>

      <script src="/login.js"></script>
    </div>

    <button onclick="document.getElementById('createAccount').style.display='block'" style="width:auto;margin:5px">Create account</button>

    <div id="createAccount" class="modal">
      
      <form class="modal-content animate" method="post">
    

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw" required>
            
          <input type="button" onclick="location.href='main.html';" value="Create account" />

        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('createAccount').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
      </form>

      <script src="/login.js"></script>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/cipher-core.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/aes.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.5/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"></script>

</body>
</html>
